version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: pingwatch_production
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  redis:
    image: redis:7
    ports:
      - "16379:6379"

  web:
    build: .
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - .:/rails
    ports:
      - "3001:3000"
    environment:
      RAILS_ENV: production
      PINGWATCH_DATABASE_NAME: ${DATABASE_NAME}
      PINGWATCH_DATABASE_USERNAME: ${POSTGRES_USERNAME}
      PINGWATCH_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      PINGWATCH_DATABASE_HOST: db
      PINGWATCH_DATABASE_PORT: 5432
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    depends_on:
      - db
      - redis

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/rails
    environment:
      RAILS_ENV: production
      PINGWATCH_DATABASE_NAME: ${DATABASE_NAME}
      PINGWATCH_DATABASE_USERNAME: ${POSTGRES_USERNAME}
      PINGWATCH_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      PINGWATCH_DATABASE_HOST: db
      PINGWATCH_DATABASE_PORT: 5432
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    depends_on:
      - db
      - redis

volumes:
  db_data: 